<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.b {
	 position: absolute;
  left: 500px;
  top: 300px;
  background-color: blue;
  width: 400px;
  font-size: 20px;
  padding: 10px;
  border-radius: 5px;
  border: 3px solid yellow;
  color: white;
  text-align: center;
}
	</style>
</head>

<body style="background-color:powderblue;">
	<script type="text/javascript">
		function Avg(){
			m=0;
            x=prompt("enter the number of subjects");
            for (var i =1;i<=x; i++) {
            	y=Number(prompt("enter the score of the subject "+ i));
            	m=m+y;
            }
            result=m/x;
            document.write("<span style 'color:red' > the average is "+result+"</span> ")


 	if(result>100||result<0){
	document.write("<span style='color:magenta;'>Invalid Result</span>")
	}else if(result>80){
	document.write("<span style='color:magenta;'>Very Good</span>")
	}else if(result>70){
	document.write("<span style='color:green;'> Good</span>")
	}else if(result>=60){
	document.write("<span style='color:magenta;'> Pass</span>")
	}else{
	document.write("<span style='color:red;'> Fail</span>")
} }       
  </script>
	<input class="b" type="button" onclick="Avg()" value=" push me to know your Average">

</body>
</html>
